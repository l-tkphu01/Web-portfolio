<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | LƯU TRẦN KIM PHÚ</title>
    <link rel="stylesheet" href="css/global.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body class="contact-page">

<!-- Custom Cursor -->
<div class="cursor"></div>
<div class="cursor-follower"></div>

<!-- Background Image -->
<img src="image/BgContact.jpg" alt="Background" class="bg-img">

<!-- Navbar -->
<nav class="navbar">
    <div class="logo">LƯU TRẦN KIM PHÚ</div>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="submit.html">Submit</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
</nav>

<!-- Contact Section -->
<section class="contact-section">
    <div class="contact-card">
        <h2>Let's Talk</h2>
        <p>Get in touch to find out about exclusive plan</p>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="from_name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="reply_to" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" placeholder="Write your message..." required></textarea>
            </div>
            <button type="submit" class="btn-submit">Send Message</button>
        </form>
        <div class="success-message" id="successMessage">
            ✓ Message sent successfully!
        </div>
    </div>
</section>

<script>
    // Khởi tạo EmailJS - THAY YOUR_PUBLIC_KEY bằng key thật
    (function(){
        emailjs.init("go752oKeCYMsoHEvI"); // Lấy từ EmailJS dashboard
    })();

    // Custom Cursor
    const cursor = document.querySelector('.cursor');
    const cursorFollower = document.querySelector('.cursor-follower');

    let mouseX = 0, mouseY = 0;
    let followerX = 0, followerY = 0;

    document.addEventListener('mousemove', (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
        cursor.style.left = mouseX + 'px';
        cursor.style.top = mouseY + 'px';
    });

    function animateFollower() {
        followerX += (mouseX - followerX) * 0.1;
        followerY += (mouseY - followerY) * 0.1;
        cursorFollower.style.left = followerX + 'px';
        cursorFollower.style.top = followerY + 'px';
        requestAnimationFrame(animateFollower);
    }
    animateFollower();

    // Navbar scroll effect
    window.addEventListener('scroll', () => {
        const navbar = document.querySelector('.navbar');
        if (window.scrollY > 50) {
            navbar.classList.add('scrolled');
        } else {
            navbar.classList.remove('scrolled');
        }
    });

    // Hover effects
    const links = document.querySelectorAll('a, button, input, textarea');
    links.forEach(link => {
        link.addEventListener('mouseenter', () => {
            cursor.style.transform = 'translate(-50%, -50%) scale(1.5)';
            cursorFollower.style.transform = 'translate(-50%, -50%) scale(1.5)';
        });
        link.addEventListener('mouseleave', () => {
            cursor.style.transform = 'translate(-50%, -50%) scale(1)';
            cursorFollower.style.transform = 'translate(-50%, -50%) scale(1)';
        });
    });

    // Form submit với EmailJS
    document.getElementById('contactForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const btn = this.querySelector('.btn-submit');
        const successMsg = document.getElementById('successMessage');

        btn.textContent = 'Sending...';
        btn.disabled = true;

        // THAY YOUR_SERVICE_ID và YOUR_TEMPLATE_ID
        emailjs.sendForm('service_g3kgpjw', 'template_g45wlfs', this)
            .then(function() {
                btn.textContent = 'Sent!';
                successMsg.classList.add('show');

                setTimeout(() => {
                    btn.textContent = 'Send Message';
                    btn.disabled = false;
                    successMsg.classList.remove('show');
                    document.getElementById('contactForm').reset();
                }, 3000);
            }, function(error) {
                btn.textContent = 'Failed!';
                alert('Failed to send: ' + error.text);
                setTimeout(() => {
                    btn.textContent = 'Send Message';
                    btn.disabled = false;
                }, 2000);
            });
    });
</script>
</body>
</html>
