<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>About Me - LƯU TRẦN KIM PHÚ</title>
    <link rel="stylesheet" href="css/global.css" />
</head>
<body class="about">

<!-- Custom Cursor -->
<div class="cursor"></div>
<div class="cursor-follower"></div>

<!-- Navbar -->
<nav class="navbar">
    <div class="logo">LƯU TRẦN KIM PHÚ</div>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html" class="active">About</a></li>
        <li><a href="submit.html">Submit</a></li>
        <li><a href="contact.html">Contact</a></li>
    </ul>
</nav>

<!-- About Section -->
<section class="about-section">
    <div class="container">
        <div class="avatar-box">
            <img src="image/AvtUser.jpg" alt="Avatar" class="avatar">
        </div>
        <div class="text">
            <p>
                Xin chào! Tôi là <strong>LƯU TRẦN KIM PHÚ</strong>, một lập trình viên web đam mê xây dựng
                các sản phẩm hiện đại, trực quan và tối ưu trải nghiệm người dùng.
            </p>

            <h2>Kỹ năng</h2>
            <div class="skills">
                <div class="skill">
                    <div class="skill-header">
                        <span>HTML</span>
                        <span>90%</span>
                    </div>
                    <div class="bar"><div class="fill" style="--w:90%"></div></div>
                </div>
                <div class="skill">
                    <div class="skill-header">
                        <span>CSS</span>
                        <span>85%</span>
                    </div>
                    <div class="bar"><div class="fill" style="--w:85%"></div></div>
                </div>
                <div class="skill">
                    <div class="skill-header">
                        <span>JavaScript</span>
                        <span>75%</span>
                    </div>
                    <div class="bar"><div class="fill" style="--w:75%"></div></div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    // Custom Cursor
    const cursor = document.querySelector('.cursor');
    const cursorFollower = document.querySelector('.cursor-follower');

    let mouseX = 0, mouseY = 0;
    let followerX = 0, followerY = 0;

    document.addEventListener('mousemove', (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;

        cursor.style.left = mouseX + 'px';
        cursor.style.top = mouseY + 'px';
    });

    function animateFollower() {
        followerX += (mouseX - followerX) * 0.1;
        followerY += (mouseY - followerY) * 0.1;

        cursorFollower.style.left = followerX + 'px';
        cursorFollower.style.top = followerY + 'px';

        requestAnimationFrame(animateFollower);
    }
    animateFollower();

    // Navbar scroll effect
    window.addEventListener('scroll', () => {
        const navbar = document.querySelector('.navbar');
        if (window.scrollY > 50) {
            navbar.classList.add('scrolled');
        } else {
            navbar.classList.remove('scrolled');
        }
    });

    // Hover effects on links
    const links = document.querySelectorAll('a, button');
    links.forEach(link => {
        link.addEventListener('mouseenter', () => {
            cursor.style.transform = 'translate(-50%, -50%) scale(1.5)';
            cursorFollower.style.transform = 'translate(-50%, -50%) scale(1.5)';
        });
        link.addEventListener('mouseleave', () => {
            cursor.style.transform = 'translate(-50%, -50%) scale(1)';
            cursorFollower.style.transform = 'translate(-50%, -50%) scale(1)';
        });
    });

    // Animate skills on scroll
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.style.opacity = '1';
                entry.target.style.transform = 'translateX(0)';
            }
        });
    }, { threshold: 0.1 });

    document.querySelectorAll('.skill').forEach(skill => {
        skill.style.opacity = '0';
        skill.style.transform = 'translateX(-30px)';
        skill.style.transition = 'all 0.6s ease';
        observer.observe(skill);
    });
</script>

</body>
</html>
